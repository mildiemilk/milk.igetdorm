<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<nav class="navbar navbar-default navbar-static-top navbar-fixed-top"
     style="background-color: transparent; border: none ">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right txth">
                <li><a href="#">เกี่ยวกับเรา</a></li>
                <li><a href="#">เข้าสู่ระบบ</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="bg" style="background-repeat: repeat;">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <img src="https://trello-attachments.s3.amazonaws.com/5756e125e32e55f7d37060f0/3000x1875/ad35589e30a1064c1ea617738a3298c8/logo-fp2.png"
                     alt="" class="center-block logo">


                <div class="input-group input-lg" style="margin-top:10px;">
                    <div class="input-group-btn div_shadow">
                        <div class="visible-xs">
                            <input type="text" class="form-control txt input-lg"
                                   style="color: #828282;  max-width: 70%; border-radius: 0px;"
                                   value="สถาบันเทคโนโลยีพระจอมเกล้าเจ้าคุณทหารลาดกระบัง">

                            <button type="button" class="btn btn-primary txt text-center btn-lg" data-toggle="modal"
                                    data-target="#myModal"
                                    style="color: white;  min-width: 30%; background-color: #3b97d3; border-radius: 0px">
                                ค้นหา
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                 aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">ค้นหาหอพัก</h4>
                                        </div>
                                        <div class="modal-body">
                                            <input type="text" class="form-control txt input-lg"
                                                   style="color: #828282;  max-width: 100%; border-radius: 0px;"
                                                   value="สถาบันเทคโนโลยีพระจอมเกล้าเจ้าคุณทหารลาดกระบัง">

                                            <button style="max-width: 50%;"
                                                    class="form-control btn btn-default txtb input-lg"
                                                    type="button">โซนหอพัก
                                            </button>
                                            <select class="form-control txtb input-lg"
                                                    style="max-width: 50%; border-radius: 0px;">
                                                <option>ราคา</option>
                                                <option>1000-2000</option>
                                                <option>2000-3000</option>
                                                <option>3000-4000</option>
                                                <option>4000-5000</option>
                                                <option>5000-6000</option>
                                            </select>
                                        </div>
                                        <div class="modal-footer">

                                            <button type="submit" class="btn btn-info btn-block"
                                                    style="border-radius: 0px; background-color: #3b97d3;">ค้นหา
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="hidden-xs">
                            <input type="text" class="form-control txt input-lg"
                                   style="color: #828282;  max-width: 45%; border-radius: 0px;"
                                   value="พระจอมเกล้าลาดกระบัง" readonly>

                            <button style="max-width: 15%;" class="form-control btn btn-default txtb input-lg"
                                    type="button">โซนหอพัก
                            </button>
                            <select class="form-control txtb input-lg" style="max-width: 25%; border-radius: 0px;">
                                <option>ราคา</option>
                                <option>1000-2000</option>
                                <option>2000-3000</option>
                                <option>3000-4000</option>
                                <option>4000-5000</option>
                                <option>5000-6000</option>
                            </select>

                            <a href="#" class="btn btn-primary txt text-center btn-lg "
                               style="color: white;  min-width: 16%; background-color: #3b97d3; border-radius: 0px">ค้นหา</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
